{% extends 'base.html' %}

{% block title %} {% endblock title %}


{% block body %} 


<div class="container-fluid px-0">

    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/1600x600/?contact" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Contact</h5>
              <p>One Liner for Contact</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container my-4">
        <form method="post" action="/contact">
        {% csrf_token %}
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="name">name</label>
              <input type="text" class="form-control mb-2" id="name" name='name' placeholder="Enter your name">
            </div> 
            <div class="col-auto">
              <label class="sr-only" for="email">email</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="email"name='email' placeholder="Username">
              </div>
            </div>
            {% comment %} <div class="col-auto">
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                <label class="form-check-label" for="autoSizingCheck">
                  Remember me
                </label>
              </div>
            </div> {% endcomment %}
            <div class="col-auto">
              <button type="submit" class="btn btn-secondary mb-2">Submit</button>
            </div>
          </div>
        </form>
    </div>
</div>



 {% endblock body %}
